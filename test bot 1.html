<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Music Player</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#e2e8f0; padding:20px; }
    .container { max-width:700px; margin:0 auto; }
    input { width:70%; padding:10px; border-radius:8px; border:1px solid #555; }
    button { padding:10px 16px; border:none; border-radius:8px; background:#22c55e; color:#fff; font-weight:bold; cursor:pointer; }
    #ytplayer { margin-top:20px; width:100%; height:360px; border-radius:12px; display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéµ YouTube Music Player</h1>
    <p>D√°n link YouTube v√†o ƒë√¢y ƒë·ªÉ ph√°t nh·∫°c:</p>
    <input id="url" type="text" placeholder="https://www.youtube.com/watch?v=...">
    <button onclick="play()">Ph√°t</button>

    <div id="playerWrap">
      <div id="ytplayer"></div>
    </div>
  </div>

  <!-- Load YouTube API -->
  <script>
    let player;

    function extractVideoId(url){
      const m = url.match(/(?:v=|\.be\/|shorts\/)([A-Za-z0-9_-]{11})/);
      return m ? m[1] : null;
    }

    function play(){
      const url = document.getElementById("url").value;
      const id = extractVideoId(url);
      if(!id){ alert("‚ùå Link kh√¥ng h·ª£p l·ªá!"); return; }

      if(player){
        player.loadVideoById(id);
      } else {
        player = new YT.Player('ytplayer', {
          height: '360',
          width: '640',
          videoId: id,
          playerVars: { 'playsinline': 1 },
        });
      }
      document.getElementById("ytplayer").style.display = "block";
    }

    // Load YouTube iframe API
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    function onYouTubeIframeAPIReady(){ /* required by API */ }
  </script>
</body>
</html>
